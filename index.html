<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>
<body>
    <div class="header">
        <h2 class="title">Library</h2>
    </div>
    <div class="main-container">
        <div class="buttonContainer">
        <button id="btnBook">Add new book</button>
        <dialog id="mainDialog">
            <h2>Add new book</h2>
            <form action="">
                <input type="text" name="Title" id="title-form" value="" placeholder="Title">
                <input type="text" name="Author" id="author-form" placeholder="Author">
                <input type="number" name="Pages" id="pages-form" placeholder="Pages" >
                <div class="read-it"><label for="read-checkbox">Have you read it?</label> <input type="checkbox" id="read-checkbox" /></div>
                <button type="submit" id="btnForm" >Add</button>
            </form>
        </dialog>
    </div>
        <div class="card-container" id="card-container">
            

        </div>
    </div>
    <div class="footer">
        <div>Website made by </div>
        <img src="github-icon.png" alt="github icon"> 
        <div class="gh-link"><a href="https://github.com/roccocalo">Rocco Calo'</a></div>
    </div>
</body>
</html>
